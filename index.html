<!DOCTYPE html>
<html>
	<head>
		<title>cookie clicker knockoff type game</title>
		<style>
			body {
  				background-color: lightblue;
			}
			.button {
  				background-color: #04AA6D;
  				border: none;
  				color: white;
  				padding: 15px 32px;
  				text-align: center;
  				text-decoration: none;
  				display: inline-block;
  				font-size: 16px;
  				margin: 4px 2px;
  				cursor: pointer;
			}
		</style>
	</head>
	<body>
	<div style="text-align: center;">
		<p>Cookie clicker :D</p>
		<button onclick="clicker()" id="click" class="button">click!</button>
	</div>
	</body>
	<script>
		var click=0; 
		var c = document.getElementById("click");
		function clicker(){
    		click+=1;
    		c.innerHTML = click;
		}

	</script>
</html>
